</head>
<body>
    <form  class ="booking-form" action="/bookings" method="POST">
        <h1> Hotel Boking</h1>
        <label for="roomId" > Room Number

        </label>

        <input id="title" type="string" name= "title" /> 
        </label>

        <input id= "firstName" type="string" name="firstName" />
        </label> 
        <label for="surname"> Surname
        <input id="surname" type="string" name="surname" /> 
        </label>
        <label for ="email"> Email
        <input id="email" type="string" name= "email" /> 
        </label>
        <label for="checkInDate"> Check in Date

        </label>
        <label for="checkOutDate">Check out Date

        <button type="submit" name="submit"> Book</button>
        
    </form>
