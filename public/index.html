<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hotel booking by nataliiazab</title>
  </head>
  <body>
    <h1>Hotel booking</h1>

    <form action="/bookings" method="post">
      <label>Room ID :</label>
      <input type="number" name="roomId" value="123" /><br />
      <label>Title :</label>
      <input type="text" name="title" value="Ms/Mr" /><br />
      <label>First Name :</label>
      <input type="text" name="first" value="John" /><br />
      <label>Last Name :</label>
      <input type="text" name="last" value="Doe" /><br />
      <label>Email :</label>
      <input type="email" name="email" value="name@domen.com" /><br />

      <label>Check In Date :</label>
      <input type="date" name="checkInDate" value="2017-11-21" /><br />
      <label>Check Out Date :</label>
      <input type="date" name="checkOutDate" value="2017-11-23" /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
